<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Salvaje Oeste</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #d4a26a; /* Fondo beige con textura de desierto */
            color: #6e4b3a; /* Color marrón oscuro para el texto */
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://drive.google.com/file/d/18LC6d1dqNvLwREQjY-lXupYaQY9d9xy1/view?usp=sharing'); /* Imagen de fondo de desierto o madera */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para resaltar texto */
        }

        h1, h2 {
            font-family: 'Rock Salt', cursive; /* Tipografía estilo western */
            margin-bottom: 20px;
            font-size: 36px;
            color: #9b5e3e;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #8B4513; /* Color marrón para el botón */
            color: white;
            border: 2px solid #6e4b3a;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 15px;
        }

        button:hover {
            background-color: #a0522d; /* Color más claro para el hover */
        }

        .profile-button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #a0522d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', Courier, monospace;
            transition: background-color 0.3s;
        }

        .profile-button:hover {
            background-color: #8B4513;
        }

        .listo-button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #cd853f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .listo-button:hover {
            background-color: #a0522d;
        }

        .hidden {
            display: none;
        }

        .menu {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Menú posterior al juego -->
        <div id="postGameMenu">
            <h1>¡Partida Terminada!</h1>
            <button id="playAgainBtn">Jugar de Nuevo</button>
            <button id="mainMenuBtn">Menú Principal</button>
        </div>
    </div>

    <script>
        // Variables de elementos
        const playAgainBtn = document.getElementById('playAgainBtn');
        const mainMenuBtn = document.getElementById('mainMenuBtn');

        // Funcionalidad para jugar de nuevo
        playAgainBtn.addEventListener('click', () => {
            alert('Comenzando una nueva partida...');
            // Aquí puedes agregar la lógica para reiniciar el juego
        });

        // Funcionalidad para volver al menú principal
        mainMenuBtn.addEventListener('click', () => {
            alert('Volviendo al menú principal...');
            // Aquí puedes agregar la lógica para regresar al menú principal
        });
    </script>
</body>
</html>
