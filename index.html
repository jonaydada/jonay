<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .hidden {
            display: none;
        }
        #attackIndicator {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al juego</h1>
    <button id="startButton" onclick="startGame()">Entrar al Juego</button>
    
    <div id="gameArea" class="hidden">
        <p id="bulletCount">Balas: 0</p>
        <button onclick="addBullet()">Acumular Bala</button>
        <button onclick="attack('fuerte')">Ataque Fuerte (-5 balas)</button>
        <button onclick="attack('rápido')">Ataque Rápido (-2 balas)</button>
        <!-- Indicador de ataque -->
        <div id="attackIndicator"></div>
    </div>

    <script>
        let bala = 0;
        
        function startGame() {
            // Oculta el botón "Entrar al Juego"
            document.getElementById("startButton").classList.add("hidden");
            // Muestra el área del juego
            document.getElementById("gameArea").classList.remove("hidden");
        }
        
        function addBullet() {
            bala++;
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
        }
        
        function attack(type) {
            if (type === 'fuerte' && bala >= 5) {
                bala -= 5;
                showAttackIndicator("*** Ataque Fuerte realizado! ***");
            } else if (type === 'rápido' && bala >= 2) {
                bala -= 2;
                showAttackIndicator("** Ataque Rápido realizado! **");
            } else {
                alert("No tienes suficientes balas para este ataque.");
                return;
            }
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
        }

        function showAttackIndicator(message) {
            const indicator = document.getElementById("attackIndicator");
            indicator.textContent = message; // Muestra el mensaje con asteriscos
            // Opcional: Hacer que el mensaje desaparezca después de unos segundos
            setTimeout(() => {
                indicator.textContent = "";
            }, 2000); // El mensaje desaparece después de 2 segundos
        }
    </script>
</body>
</html>
