<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al juego</h1>
    <button onclick="startGame()">Entrar al Juego</button>
    
    <div id="gameArea" class="hidden">
        <img id="gameImage" src="imagen1.jpg" alt="Imagen del juego">
        <br>
        <button onclick="addBullet()">Disparar / Cambiar Imagen</button>
        <p id="bulletCount">Balas: 0</p>
        <button onclick="attack('fuerte')">Ataque Fuerte (-5 balas)</button>
        <button onclick="attack('r치pido')">Ataque R치pido (-2 balas)</button>
    </div>

    <script>
        let images = ["imagen1.jpg", "imagen2.jpg"];
        let currentImage = 0;
        let bala = 0;
        
        function startGame() {
            document.getElementById("gameImage").src = images[currentImage];
            document.getElementById("gameArea").classList.remove("hidden");
        }
        
        function addBullet() {
            bala++;
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
            changeImage();
        }
        
        function changeImage() {
            currentImage = (currentImage + 1) % images.length;
            document.getElementById("gameImage").src = images[currentImage];
        }
        
        function attack(type) {
            if (type === 'fuerte' && bala >= 5) {
                bala -= 5;
                alert("Ataque Fuerte realizado!");
            } else if (type === 'r치pido' && bala >= 2) {
                bala -= 2;
                alert("Ataque R치pido realizado!");
            } else {
                alert("No tienes suficientes balas para este ataque.");
                return;
            }
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
        }
    </script>
</body>
</html>
