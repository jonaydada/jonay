<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en HTML</title>
    <style>
        body {
            font-family: Tahoma:, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .hidden {
            display: none;
        }
        #attackIndicator {
            font-size: 12px;
            color: red;
            margin-top: 10px;
            font-family: Tahoma:, sans-serif;
        }
    </style>
</head>
<body>
    <h1>PISTOLERO</h1>
    <button id="startButton" onclick="startGame()">Entrar al Juego</button>
    
    <div id="gameArea" class="hidden">
        <p id="bulletCount">Balas: 0</p>
        <button onclick="addBullet()">Recargar</button>
        <button onclick="attack('fuerte')">Pistola (-1 bala)</button>
        <button onclick="attack('rápido')">Doble Pistola (-2 balas)</button>
        <!-- Indicador de ataque -->
        <div id="attackIndicator"></div>
    </div>

    <script>
        let bala = 0;
        
        function startGame() {
            // Oculta el botón "Entrar al Juego"
            document.getElementById("startButton").classList.add("hidden");
            // Muestra el área del juego
            document.getElementById("gameArea").classList.remove("hidden");
        }
        
        function addBullet() {
            bala++;
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
        }
        
        function attack(type) {
            if (type === 'fuerte' && bala >= 1) {
                bala -= 1;
                showAttackIndicator("-1");
            } else if (type === 'rápido' && bala >= 2) {
                bala -= 2;
                showAttackIndicator("-2");
            } else {
                showAttackIndicator("No tienes más balas");
                return;
            }
            document.getElementById("bulletCount").textContent = "Balas: " + bala;
        }

        function showAttackIndicator(message) {
    const indicator = document.getElementById("attackIndicator");
    indicator.textContent = message; // Muestra el mensaje con asteriscos
    setTimeout(() => {
        indicator.textContent = ""; // Borra el mensaje después de 500 ms
    }, 300); // Medio segundo
        }
    </script>
</body>
</html>
